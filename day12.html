<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Day11</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <div class="header">
        <i class="header__icon fas fa-long-arrow-alt-left"></i>
        <i class="header__icon fas fa-search fa-sm"></i>
      </div>
      <div class="container">
        <div class="profile">
          <img class="profile__img" src="img/profile.jpg"/>
          <h1>아이유(IU)</h1>
          <h2>어쿠스틱, 발라드</h2>
          <div class="profile__box">
            <div class="profile__box__btn">
              <i class="fas fa-random"></i>
              <h2>셔플재생</h2>
            </div>
            <div class="profile__box__btn">
              <i class="fas fa-play"></i>
              <h2>전체재생</h2>
            </div>
          </div>
        </div>
        <div class="list">
          <div class="list-box">
            <img class="list__img" src="img/blueming.jpg"/>
            <div class="list__textbox">
              <h3>Blueming</h3>
              <h2>아이유(IU)</h2>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="list-box playing">
            <img class="list__img" src="img/letter.jpg"/>
            <div class="list__textbox">
              <h3>밤편지</h3>
              <h2>아이유(IU)</h2>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="list-box">
            <img class="list__img" src="img/palette.jpg"/>
            <div class="list__textbox">
              <h3>Palette</h3>
              <h2>아이유(IU)</h2>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="list-box">
            <img class="list__img" src="img/celebrity.jpg"/>
            <div class="list__textbox">
              <h3>Celebrity</h3>
              <h2>아이유(IU)</h2>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playbar">
          <i class="fas fa-bars"></i>
          <div class="playbar__text">
            <h3>밤편지</h3>
            <h2>아이유(IU)</h2>
          </div>
          <div class="playbar__icon">
          <i class="fas fa-step-backward fa-xs"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="page">
      <div class="header">
        <i class="header__icon fas fa-long-arrow-alt-left"></i>
        <i class="header__icon fas fa-ellipsis-v"></i>
      </div>
      <div class="container">
        <div class="play">
          <img class="play__img" src="img/letter.jpg"/>
          <h1>밤편지</h1>
          <h2>아이유(IU)</h2>
        </div>
        <div class="time">
          <div class="time__number">
          <span>0:00</span>
          <span>4:13</span>
          </div>
          <input type="range" value="0" />
        </div>
        <div class="toolbar">
          <div class="toolbar__column">
          <i class="fas fa-sync-alt fa-xs"></i>
          </div>
          <div class="toolbar__column">
          <i class="fas fa-step-backward fa-xs"></i>
          </div>
          <div class="toolbar__column">
          <i class="fas fa-play"></i>
          </div>
          <div class="toolbar__column">
          <i class="fas fa-step-forward fa-xs"></i>
          </div>
          <div class="toolbar__column">
          <i class="fas fa-random fa-xs"></i>
          </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
  </body>
</html>
